<!doctype html>
<html lang="en">
  <head>
    <title>Skyshroom Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: white;
        color: #000;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      .top-left, .top-right {
        position: absolute;
        top: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        z-index: 10;
        user-select: none;
      }

      .top-left {
        left: 10px;
      }

      .top-right {
        right: 10px;
        align-items: flex-end;
      }

      .button-row {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
      }

      label {
        font-weight: bold;
      }

      button {
        padding: 4px 8px;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
        line-height: 1;
        user-select: none;
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        min-width: 40px;
        color: inherit;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      button small {
        font-size: 9px;
        color: #555;
      }

      button:hover {
        background-color: #ddd;
      }

      .HotspotAnnotation {
        padding: 2px 5px;
        font-size: 12px;
        user-select: none;
        border-radius: 4px;
        backdrop-filter: blur(2px);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #ar-prompt {
        display: none;
      }

      /* Theme: Morning (1B) */
      body.theme-1B {
        background: linear-gradient(to bottom, #FFFAE3, #FFD966);
        color: #5A4D0E;
      }

      body.theme-1B button {
        background-color: #FFF9C4;
        border-color: #FBC02D;
        color: #5A4D0E;
      }

      body.theme-1B button:hover {
        background-color: #FFF176;
      }

      body.theme-1B .HotspotAnnotation {
        background-color: rgba(255, 248, 200, 0.85);
        color: #8A6D1F;
      }

      /* Theme: Rain (2G) */
      body.theme-2G {
        background: linear-gradient(to bottom, #B0C4DE, #778899);
        color: #2F4F4F;
      }

      body.theme-2G button {
        background-color: #90A4AE;
        border-color: #607D8B;
        color: #2F4F4F;
      }

      body.theme-2G button:hover {
        background-color: #78909C;
      }

      body.theme-2G .HotspotAnnotation {
        background-color: rgba(180, 198, 220, 0.85);
        color: #37474F;
      }

      /* Theme: Sunset (3R) */
      body.theme-3R {
        background: linear-gradient(to bottom, #FF8A65, #D84315);
        color: #FFF3E0;
      }

      body.theme-3R button {
        background-color: #FF7043;
        border-color: #BF360C;
        color: #FFF3E0;
      }

      body.theme-3R button:hover {
        background-color: #FF5722;
      }

      body.theme-3R .HotspotAnnotation {
        background-color: rgba(255, 204, 188, 0.85);
        color: #6E260E;
      }

      /* Theme: Night (4O) */
      body.theme-4O {
        background: linear-gradient(to bottom, #0D1B2A, #1B263B);
        color: #A9CCE3;
      }

      body.theme-4O button {
        background-color: #162447;
        border-color: #415A77;
        color: #A9CCE3;
      }

      body.theme-4O button:hover {
        background-color: #1B2A47;
      }

      body.theme-4O .HotspotAnnotation {
        background-color: rgba(20, 30, 50, 0.8);
        color: #A9CCE3;
      }
    </style>
  </head>
  <body class="theme-1B">
    <div class="top-left">
      <label>Variants:</label>
      <div class="button-row">
        <button onclick="setVariant('1B')" title="Morning Sun" aria-label="Morning Sun">‚òÄÔ∏è<br><small>Morning</small></button>
        <button onclick="setVariant('2G')" title="Afternoon Rain" aria-label="Afternoon Rain">üåßÔ∏è<br><small>Rain</small></button>
        <button onclick="setVariant('3R')" title="Evening Sunset" aria-label="Evening Sunset">üåÖ<br><small>Sunset</small></button>
        <button onclick="setVariant('4O')" title="Night Sky" aria-label="Night Sky">üåô<br><small>Night</small></button>
      </div>
    </div>

    <div class="top-right">
      <label>Views:</label>
      <div class="button-row" id="views-buttons"></div>
      <label>Animations:</label>
      <div class="button-row" id="animations-buttons"></div>
    </div>

    <model-viewer id="skyshroom"
      src="skyshroom.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.png"
      shadow-intensity="1"
      camera-orbit="0deg 75deg 2m"
      field-of-view="30deg"
      animation-name="mushroomUp.001">
      
      <button class="Hotspot" slot="hotspot-1" data-surface="5 0 216931 216897 216930 0.509 0.081 0.410" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Head</div>
      </button>
      <button class="Hotspot" slot="hotspot-2" data-surface="2 0 4878 4879 4880 0.385 0.528 0.087" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Light Source</div>
      </button>
      <button class="Hotspot" slot="hotspot-3" data-surface="4 0 454 455 425 0.720 0.025 0.255" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Holder</div>
      </button>
      <button class="Hotspot" slot="hotspot-4" data-surface="0 0 1700 1670 1669 0.138 0.774 0.088" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Joystick</div>
      </button>
      <button class="Hotspot" slot="hotspot-5" data-surface="1 0 477 464 463 0.075 0.331 0.593" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Base</div>
      </button>

      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR Prompt Hand Icon" />
      </div>
    </model-viewer>

    <script>
      const model = document.getElementById("skyshroom");
      const viewsContainer = document.getElementById('views-buttons');
      const animationsContainer = document.getElementById('animations-buttons');

      const themes = {
        '1B': {
          views: [
            { label: 'Front ‚òÄÔ∏è', action: viewFront },
            { label: 'Top üå§Ô∏è', action: viewTop },
            { label: 'Bottom üåÑ', action: viewBottom }
          ],
          animations: [
            { label: 'Rise üåÖ', action: playUp },
            { label: 'Rotate üîÑ', action: playRotate },
            { label: 'Stop ‚è∏Ô∏è', action: pauseAnimation }
          ]
        },
        '2G': {
          views: [
            { label: 'Front üåßÔ∏è', action: viewFront },
            { label: 'Top ‚òÅÔ∏è', action: viewTop },
            { label: 'Bottom üå¶Ô∏è', action: viewBottom }
          ],
          animations: [
            { label: 'Drip üíß', action: playUp },
            { label: 'Spin üå™Ô∏è', action: playRotate },
            { label: 'Stop ‚èπÔ∏è', action: pauseAnimation }
          ]
        },
        '3R': {
          views: [
            { label: 'Front üåá', action: viewFront },
            { label: 'Top üåÜ', action: viewTop },
            { label: 'Bottom üåâ', action: viewBottom }
          ],
          animations: [
            { label: 'Glow ‚ú®', action: playUp },
            { label: 'Twirl üí´', action: playRotate },
            { label: 'Stop üõë', action: pauseAnimation }
          ]
        },
        '4O': {
          views: [
            { label: 'Front üåô', action: viewFront },
            { label: 'Top ‚≠ê', action: viewTop },
            { label: 'Bottom üåå', action: viewBottom }
          ],
          animations: [
            { label: 'Fade üåí', action: playUp },
            { label: 'Orbit ü™ê', action: playRotate },
            { label: 'Stop üï∏Ô∏è', action: pauseAnimation }
          ]
        }
      };

      function setVariant(name) {
        model.variantName = name;
        document.body.className = `theme-${name}`;

        viewsContainer.innerHTML = '';
        themes[name].views.forEach(({ label, action }) => {
          const btn = document.createElement('button');
          btn.textContent = label;
          btn.onclick = action;
          viewsContainer.appendChild(btn);
        });

        animationsContainer.innerHTML = '';
        themes[name].animations.forEach(({ label, action }) => {
          const btn = document.createElement('button');
          btn.textContent = label;
          btn.onclick = action;
          animationsContainer.appendChild(btn);
        });
      }

      function playUp() {
        model.pause();
        model.animationName = "mushroomUp.001";
        model.play();
      }

      function playRotate() {
        model.pause();
        model.animationName = "mushroomRotate";
        model.play();
      }

      function pauseAnimation() {
        model.pause();
      }

      function viewFront() {
        model.cameraOrbit = "-0.82deg 87.3deg 0.5528m";
      }

      function viewTop() {
        model.cameraOrbit = "9.431deg 0.0000573deg 0.5528m";
      }

      function viewBottom() {
        model.cameraOrbit = "-77.49deg 180deg 0.5528m";
      }

      setVariant('1B');
    </script>
  </body>
</html>
